services:
  postgres:
    image: postgres:16-alpine
    container_name: fastagent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fastagent
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fastagent"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: fastagent-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fastagent
      DB_USER: postgres
      DB_PASSWORD: postgres
      MCP_SERVER_URL: http://backend:8000/mcp
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: fastagent-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
